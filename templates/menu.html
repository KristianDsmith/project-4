<!-- menu.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Restaurant's Menu</title>
    <!-- Add any CSS or JavaScript imports here if needed -->
</head>

<body>
    <h1>Restaurant's Menu</h1>
    <ul>
        {% for item in menu_items %}
        <li>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <p>Dietary Tags: {{ item.dietary_tags }}</p>
            {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.name }}" width="200">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
