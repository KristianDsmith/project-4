{% extends "base.html" %}

{% block title %}Restaurant Operating Hours{% endblock %}

{% block content %}
<h2>Restaurant Operating Hours</h2>
<table>
    <tr>
        <th>Day</th>
        <th>Opening Time</th>
        <th>Closing Time</th>
    </tr>
    {% for hour in hours %}
    <tr>
        <td>{{ hour.get_day_display }}</td>
        <td>{{ hour.opening_time|time }}</td>
        <td>{{ hour.closing_time|time }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
