{% extends 'base.html' %}

{% block title %}
Update Reservation
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Update Booking</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Replace 'field_name' with the name of your actual field -->
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}">
            {% if field.help_text %}
            <small id="{{ field.id_for_label }}Help" class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
{% endblock %}
